<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div id="button-container">
            <button type="button" id="grid-button" class="button">
                Create new grid
            </button>
            <button type="button" id="clear-button" class="button">
                Clear
            </button>
            <button type="button" id="random-color-button" class="button">
                Use random colors
            </button>
            <button type="button" id="greyscale-button" class="button">
                Use greyscale
            </button>
        </div>
        <div id="container"></div>
        <script src="script.js"></script>
    </body>
</html>
